{% extends "base.html" %}

{% block content %}
<h2>Enter Shipping Details for Order #{{ order.id }}</h2>
<style>
    h2 {
        text-align: center;
    }
</style>
<form method="POST">
    {% csrf_token %}
    <div style="max-width: 500px; margin: 0 auto;">
        <div class="form-group row">
            <label for="id_address" class="col-sm-4 col-form-label text-right">Address:</label>
            <div class="col-sm-8">
                {{ form.address }}
            </div>
        </div>

        <div class="form-group row">
            <label for="id_city" class="col-sm-4 col-form-label text-right">City:</label>
            <div class="col-sm-8">
                {{ form.city }}
            </div>
        </div>

        <div class="form-group row">
            <label for="id_postal_code" class="col-sm-4 col-form-label text-right">Postal Code:</label>
            <div class="col-sm-8">
                {{ form.postal_code }}
            </div>
        </div>

        <div class="form-group row">
            <label for="id_phone_number" class="col-sm-4 col-form-label text-right">Phone Number:</label>
            <div class="col-sm-8">
                {{ form.phone_number }}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
